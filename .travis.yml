  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/marco
    - git
    - intltool
    - libcanberra-gtk3-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libgtop2-dev
    - libice-dev
    - libpango1.0-dev
    - libsm-dev
    - libstartup-notification0-dev
    - libx11-dev
    - libxcomposite-dev
    - libxcursor-dev
    - libxdamage-dev
    - libxext-dev
    - libxfixes-dev
    - libxinerama-dev
    - libxpresent-dev
    - libxrandr-dev
    - libxrender-dev
    - libxt-dev
    - make
    - mate-common
    - x11proto-present-dev
    - yelp-tools
    - zenity

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/marco.git
    - clang-analyzer # for static analyzer
    - clang          # for static analyzer
    - desktop-file-utils
