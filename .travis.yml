  ubuntu:
    - git
    - intltool
    - libcanberra-gtk3-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libgtop2-dev
    - libice-dev
    - libpango1.0-dev
    - libsm-dev
    - libstartup-notification0-dev
    - libx11-dev
    - libxcomposite-dev
    - libxcursor-dev
    - libxdamage-dev
    - libxext-dev
    - libxfixes-dev
    - libxinerama-dev
    - libxpresent-dev
    - libxrandr-dev
    - libxrender-dev
    - libxt-dev
    - make
    - mate-common
    - x11proto-present-dev
    - yelp-tools
    - zenity

variables:
  - CFLAGS="-Wall -Werror=format-security"
  - 'CHECKERS="
    --use-analyzer=/usr/share/clang
    -enable-checker deadcode.DeadStores
    -enable-checker alpha.core.CastSize
    -enable-checker alpha.core.CastToStruct
    -enable-checker alpha.core.IdenticalExpr
    -enable-checker alpha.core.SizeofPtr
    -enable-checker alpha.security.ArrayBoundV2
    -enable-checker alpha.security.MallocOverflow
    -enable-checker alpha.security.ReturnPtrRange
    -enable-checker alpha.unix.SimpleStream
    -enable-checker alpha.unix.cstring.BufferOverlap
    -enable-checker alpha.unix.cstring.NotNullTerminated
    -enable-checker alpha.unix.cstring.OutOfBounds
    -enable-checker alpha.core.FixedAddr
    -enable-checker security.insecureAPI.strcpy"'

after_scripts:
  - if [ ${DISTRO_NAME} == "fedora" ];then
  -     ./autogen.sh
  -     scan-build $CHECKERS --use-analyzer=/usr/bin/clang ./configure
  -     make clean
  -     scan-build $CHECKERS --use-analyzer=/usr/bin/clang --keep-cc -o html-report make
  -     cat > index.html <<EOF
  -     <h1>
  -       <a href="https://github.com/mate-desktop/marco">marco</a>
  #-       <a href="https://github.com/$OWNER_NAME/$REPO_NAME">$REPO_NAME</a> #for docker-build v0.1.1
  -     </h1>
  -     <a href="https://travis-ci.org/mate-desktop/marco">
  #-     <a href="https://travis-ci.org/$OWNER_NAME/$REPO_NAME"> #for docker-build v0.1.1
  -       <img src="https://travis-ci.org/mate-desktop/marco.svg?branch=master" alt="Build Status" /></a>
  #-       <img src="https://travis-ci.org/$OWNER_NAME/$REPO_NAME.svg?branch=master" alt="Build Status" /></a> #for docker-build v0.1.1
  -     <hr/>
  -     <ul>
  -     EOF
  -     for i in `ls html-report`;do
  -       echo "<li><a href=$i>Static analizer result($i)</a></li>" >> index.html
  -     done
  -     echo "</ul>" >> index.html
  -     mv index.html html-report
  - fi
  - make distcheck
