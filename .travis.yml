# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

before_install:
  - curl -Ls -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/travis/travis/docker-build
  - chmod +x docker-build
 
install:
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build autotools

env:
  - DISTRO="archlinux/base"
  - DISTRO="debian:sid"
  - DISTRO="fedora:29"
  - DISTRO="ubuntu:18.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  archlinux:
    # Useful URL: https://git.archlinux.org/svntogit/community.git/tree/trunk?h=packages/marco
    - gcc
    - git
    - gtk3
    - glib2
    - intltool
    - make
    - yelp-tools
    - mate-common
    - libcanberra
    - libgtop
    - mate-desktop
    - zenity
    - libxpresent
    - which

  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/mate-desktop
    - git
    - intltool
    - libcanberra-gtk3-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libgtop2-dev
    - libice-dev
    - libpango1.0-dev
    - libsm-dev
    - libstartup-notification0-dev
    - libx11-dev
    - libxcomposite-dev
    - libxcursor-dev
    - libxdamage-dev
    - libxext-dev
    - libxfixes-dev
    - libxinerama-dev
    - libxpresent-dev
    - libxrandr-dev
    - libxrender-dev
    - libxt-dev
    - make
    - mate-common
    - x11proto-present-dev
    - yelp-tools
    - zenity

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/marco.git
    - gcc
    - git
    - make
    - redhat-rpm-config
    - desktop-file-utils
    - gtk3-devel
    - libcanberra-devel
    - libgtop2-devel
    - libSM-devel
    - libsoup-devel
    - libXdamage-devel
    - libXpresent-devel
    - mate-common
    - mate-desktop-devel
    - zenity
    - startup-notification-devel
    - yelp-tools

  ubuntu:
    # Same as debian
    - git
    - intltool
    - libcanberra-gtk3-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libgtop2-dev
    - libice-dev
    - libpango1.0-dev
    - libsm-dev
    - libstartup-notification0-dev
    - libx11-dev
    - libxcomposite-dev
    - libxcursor-dev
    - libxdamage-dev
    - libxext-dev
    - libxfixes-dev
    - libxinerama-dev
    - libxpresent-dev
    - libxrandr-dev
    - libxrender-dev
    - libxt-dev
    - make
    - mate-common
    - x11proto-present-dev
    - yelp-tools
    - zenity

variables:
  - CFLAGS="-Wall -Werror=format-security"

after_scripts:
  - make distcheck
